<!-- Biblioteca-->
<div id="portfolio">
  <h2 class="text-center">Biblioteca</h2>
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-lg-8 text-center">
      <p class="text-center text-black-75 mb-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
        aliquam commodi voluptate atque? Dolor corrupti, quod unde sapiente
        necessitatibus ab quaerat sit dolore doloremque sequi doloribus, cum
        deserunt iste suscipit?
      </p>
    </div>
  </div>
  <hr class="divider" />
  <div class="container-fluid p-0">
    <div class="row g-0">
      <ng-container *ngFor="let Juego of juegos">
        <div class="col-lg-4 col-sm-6">
          <a
            class="portfolio-box"
            href="../../../../assets/img/portfolio/thumbnails/1.jpg"
            [routerLink]="['juegos', Juego.Id]"
            title="Name"
          >
            <!-- src="../../../../assets/img/portfolio/thumbnails/1.jpg" -->
            <img class="img-fluid " src="assets/img/{{Juego.imagen}}" alt="..." />
            <div class="portfolio-box-caption">
              <div class="project-name">{{ Juego.nombre }}</div>
              <div class="project-category text-white-50">{{ Juego.genero }}</div>
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</div>
