<!-- Biblioteca-->
<div id="portfolio">
  <h2 class="text-center">Biblioteca: {{ filter}}</h2>


  <div class="container-fluid p-0 mt-5">
    <div class="row g-0">
      <div class="col-2 vh-100 mx-1 mx-lg-3">

        <h4 class="fw-bold">Generos</h4>
        <ul class="nav flex-column">

          <li class="nav-item">
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('accion')">Acci√≥n</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('sandbox')">SandBox</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('moba')">MOBA</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('aventura')">Aventura</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('rol')">ROL</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('metroidvania')">Metroidvania</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('carreras')">Carreras</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('mmorpg')">MMORPG</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('mundo abierto')">Mundo abierto</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('disparos')">FPS</a>
            <a class="nav-link pointer text-dark" (click)="aplicarFiltro('simulador de fabrica')">Tycoon</a>
          </li>
          <button class="btn btn-primary mt-1" style="width: 100px;" (click)="reload()">Clear</button>
        </ul>
      </div>

      <div class="col-9">
        <div class="row g-1">
          <ng-container *ngFor="let Juego of juegos">
            <div class="col-lg-4 col-sm-6" *ngIf="Juego.genero?.toUpperCase()?.includes(filter?.toUpperCase() ?? '')">
              <a class="portfolio-box" [routerLink]="['/juegos/' + Juego.id]" title="Name">
                <img class="img-fluid" src="assets/img/{{ Juego.imagen }}" alt="..."
                  style="height: 100%; object-fit: cover" />

                <div class="portfolio-box-caption">
                  <div class="project-name">{{ Juego.nombre }}</div>
                  <div class="project-category text-white-50">
                    {{ Juego.genero }}
                  </div>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
